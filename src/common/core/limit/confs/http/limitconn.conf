{%- if has_variable(all, "USE_LIMIT_CONN", "yes") -%}

map $http2 $v1ip {
	""           $binary_remote_addr;
	default      "";
}

map $http2 $v2ip {
	# This will be "h2" for HTTP/2 connections. Empty otherwise.
	default $binary_remote_addr;
	""      "";
}

map $http3 $v3ip {
	# This will be "h3" for HTTP/3 connections. Empty otherwise.
	default $binary_remote_addr;
	""      "";
}

limit_conn_zone $v1ip zone=v1ips:10m;
limit_conn_zone $v2ip zone=v2ips:10m;
limit_conn_zone $v3ip zone=v3ips:10m;

limit_conn_log_level warn;

limit_conn_status 429;

{%- endif %}
